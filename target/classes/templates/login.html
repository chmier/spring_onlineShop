<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Logowanie</h1>
<div th:if="${error}"> Logowanie nieudane</div>
<p>Jesteś nowy? Kliknij <a th:href="@{/register}">tutaj</a> aby się zarejestrować</p>

<!-- tag:Action[] -->

<form method="POST" th:action="@{/login}" id="loginForm">
    <label for= "username">Nazwa użytkownika</label>
    <label type = "text" name = "username" id="username" /><br/>
    <label for="password">Hasło:</label>
    <label type = "text" name = "password" id="password" /><br/>

    <input type = "submit" value="Zaloguj się"/>
</form>

<h3></h3>
</body>
</html>
